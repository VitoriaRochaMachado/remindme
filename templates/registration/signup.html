{% extends 'base.html' %}
{% block title %}Cadastrar — RemindMe{% endblock %}
{% block content %}
  <h2>Criar conta</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cadastrar</button>
  </form>
  <p>Já tem conta? <a href="{% url 'login' %}">Entrar</a></p>
{% endblock %}

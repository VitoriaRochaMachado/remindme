{% extends 'base.html' %}
{% block title %}Login — RemindMe{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>

  <p>Ainda não tem conta? 
    <a href="{% url 'notes:signup' %}">Cadastre-se</a>
  </p>
{% endblock %}

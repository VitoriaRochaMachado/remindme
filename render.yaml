services:
  - type: web
    name: remindme
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn lembretes_project.wsgi
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: lembretes_project.settings
      - key: PYTHON_VERSION
        value: 3.11
